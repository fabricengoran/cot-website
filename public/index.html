<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Official College of Technology Website" />
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest">
    <!-- Site Metas -->
    <title>COT-UB - College of Technology, University of Buea</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/bootstrap.min.css">
    <!-- Site CSS -->
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/style.css">
    <!-- ALL VERSION CSS -->
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/versions.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/responsive.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/custom.css">

    <!-- Modernizer for Portfolio -->
    <script src="%PUBLIC_URL%/js/modernizer.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>


  <body class="host_version">
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header tit-up">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Customer Login</h4>
          </div>
          <div class="modal-body customer-box">
            <ul class="nav nav-tabs">
              <li><a class="active" href="#Login" data-toggle="tab">Login</a></li>
              <li><a href="#Registration" data-toggle="tab">Registration</a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="Login">
                <form class="form-horizontal">
                  <div class="form-group">
                    <div class="col-sm-12">
                      <input class="form-control" id="email1" placeholder="Name" type="text" />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <input class="form-control" id="exampleInputPassword1" placeholder="Email" type="email" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-light btn-radius btn-brd grd1">
                        Submit
                      </button>
                      <a class="for-pwd" href="javascript:;">Forgot your password?</a>
                    </div>
                  </div>
                </form>
              </div>
              <div class="tab-pane" id="Registration">
                <form class="form-horizontal">
                  <div class="form-group">
                    <div class="col-sm-12">
                      <input class="form-control" placeholder="Name" type="text" />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <input class="form-control" id="email" placeholder="Email" type="email" />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <input class="form-control" id="mobile" placeholder="Mobile" type="email" />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <input class="form-control" id="password" placeholder="Password" type="password" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-10">
                      <button type="button" class="btn btn-light btn-radius btn-brd grd1">
                        Save &amp; Continue
                      </button>
                      <button type="button" class="btn btn-light btn-radius btn-brd grd1">
                        Cancel</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="preloader">
      <div class="loader-container">
        <div class="progress-br float shadow">
          <div class="progress__item"></div>
        </div>
      </div>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- ALL JS FILES -->
    <script src="%PUBLIC_URL%/js/all.js"></script>
    <!-- ALL PLUGINS -->
    <script src="%PUBLIC_URL%/js/custom.js"></script>
    <script src="%PUBLIC_URL%/js/timeline.min.js"></script>
    <script src="%PUBLIC_URL%/js/modernizer.js"></script>
    <script>
      timeline(document.querySelectorAll('.timeline'), {
        forceVerticalMode: 700,
        mode: 'horizontal',
        verticalStartPosition: 'left',
        visibleItems: 4
      });
    </script>
  </body>

</html>
